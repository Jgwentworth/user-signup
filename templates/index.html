<!doctype>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>  
</head>
<body>      
        <h1>Sign up</h1>
        <form method="POST">
            <div class="inputbox">
                <label>Username: 
                    <input name="username" type="text" value="{{username}}" />
                </label>
            </div>
            <div class="errorbox">
                <p class="error">{{name_error}}</p>
            </div>    
            <div class="inputbox">
                <label>Password:
                    <input name="password" type="password" value="{{password}}" />
                </label>
            </div>
            <div class="errorbox">
                <p class="error">{{pass_error}}</p>
            </div>
            <div class="inputbox">
                <label>Verify Password:
                    <input name="password2" type="password" value ="{{password2}}" />
                </label>
            </div>
            <div class="errorbox">
                <p class="error">{{pass_error2}}</p>
            </div>
            <div class="inputbox">
                <label>Email (optional):
                    <input name="email" type="text" value="{{email}}" />
                </label>
            </div>
            <div class="errorbox">
                <p class="error">{{email_error}}</p> 
            </div>          
            <input type="submit" value="Submit"/>
        </form>         
    </body>
</html>
